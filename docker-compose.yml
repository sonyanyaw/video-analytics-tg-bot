services:
  db:
    image: postgres:17
    env_file: .env
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    env_file: .env
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: